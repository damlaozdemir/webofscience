		  <script>
  
  $(function() {
    var availableTags = {{=XML(keywordcomplete)}}
    
    $( "#textinput" ).autocomplete({
      
      source: function(request, response) {
        var filteredArray = $.map(availableTags, function(item) {
      
          if(item.indexOf(request.term) == 0){
            return item;
              }
              else{
                  return null;
              }
          });
          response(filteredArray);
      }
      
      
    });
  });
  </script>
